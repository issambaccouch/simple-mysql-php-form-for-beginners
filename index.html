        <form action="trait.php" method="POST">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">CIN</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" pattern="[0-9]{8}" placeholder="cin" name="cin" align='center'>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label ">Nom</label>

              </div>
            </div>

                <label class="col-sm-2 col-form-label">Email</label>

                </div>
              </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Telephone</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" pattern="[0-9]{8}" placeholder="telephone" name="telephone">
                  </div>
                </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date de naissance</label>

                      <label>
                        <input type="radio" name="optionsRadios" value="femme" checked>

                      </label>
                    </div>
